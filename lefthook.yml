pre-commit:
  parallel: true
  commands:
    lint-eslint:
      glob: '{apps,packages}/**/*.{js,jsx,ts,tsx}'
      run: |
        echo 'üßπ Linting per-package...'
        for file in {staged_files}; do
          dir=$(dirname "$file")
          root=$(echo "$dir" | grep -oE '^(apps|packages)/[^/]+')
          if [ -f "$root/eslint.config.mjs" ]; then
            pnpm exec eslint "$file" --config "$root/eslint.config.mjs" --fix || exit 1
            git add "$file"
          else
            echo "‚ö†Ô∏è  No ESLint config found for $file"
          fi
        done
commit-msg:
  parallel: true
  commands:
    lint-commit:
      run: pnpm exec commitlint --edit $1